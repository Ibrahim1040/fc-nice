<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Gestion d'équipe</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
rel="stylesheet" i
ntegrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<h1>Systeme de gestion d'equipe</h1>
		<hr>
		<h2>Sauver Equipe</h2>
		<form action="#" th:action="@{/sauverEquipe}" th:object="${equipe}" method="POST">
			<input type="text" th:field="*{name}" 
				   placeholder="Nom de l'equipe" 
				   class="form-control mb-4 col-4">
				   
		    <input type="text" th:field="*{acronyme}" 
				   placeholder="Acronyme de l'equipe" 
				   class="form-control mb-4 col-4">
				   
			<input type="text" th:field="*{budget}" 
				   placeholder="Budget de l'equipe" 
				   class="form-control mb-4 col-4">
				   
				   <button type="submit" class="btn btn-info col-2">Sauver Equipe</button>
		</form>
	</div>
</body>
</html>
